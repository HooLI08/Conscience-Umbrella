<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conscience Umbrella</title>
<style>
body { font-family: 'Noto Sans KR', sans-serif; text-align:center; background:#f0f6ff; }
.container { margin-top:100px; }
input { padding:10px; font-size:16px; margin:5px; border-radius:6px; border:1px solid #aaa; }
button { padding:15px 25px; font-size:18px; background:#0055ff; color:white; border:none; border-radius:8px; cursor:pointer; }
button:disabled { background:gray; cursor:not-allowed; }
</style>
</head>
<body>
  <div class="container">
    <h1>☔ Conscience Umbrella</h1>
    <p>현재 남은 우산: <span id="count">20</span>개</p>

    <!-- 이름, 학번 입력 추가 -->
    <input type="text" id="name" placeholder="이름 입력">
    <input type="text" id="studentId" placeholder="학번 입력">
    <br>
    <button id="borrowBtn">우산 빌리기</button>
  </div>

<script>
let umbrellaCount = 20;
let borrowed = 0;

document.getElementById("borrowBtn").addEventListener("click", function() {
  const name = document.getElementById("name").value.trim();
  const studentId = document.getElementById("studentId").value.trim();

  if (!name || !studentId) {
    alert("이름과 학번을 모두 입력해주세요.");
    return;
  }

  if (umbrellaCount > 0) {
    umbrellaCount--;
    borrowed++;
    document.getElementById("count").innerText = umbrellaCount;
    alert(`${name}(${studentId})님, 우산이 대여되었습니다.`);

    // 20명이 다 빌리면 버튼 비활성화
    if (borrowed >= 20) {
      alert("모든 우산이 대여되었습니다.");
      this.disabled = true;
    }

    // 입력창 초기화
    document.getElementById("name").value = "";
    document.getElementById("studentId").value = "";

  } else {
    alert("죄송합니다. 현재 우산이 모두 대여되었습니다.");
    this.disabled = true;
  }
});
</script>
</body>
</html>
